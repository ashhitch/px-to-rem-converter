
<md-card>
<form>


<md-input align="end" type="number" mdInput required placeholder="Base <HTML> px value e.g 16" maxlength="3"  name="baseValue" [(ngModel)]="model.baseValue" id="baseValue" #baseValue="ngModel">

  <span mdSuffix>PX</span>
</md-input>

<md-input align="end" dividerColor="accent" type="text" required placeholder="px sizes to convert" name="pxValues" [(ngModel)]="model.pxValues" id="pxValues"  #pxValues="ngModel">
</md-input>

 <button md-raised-button color="primary" (click)="calc()">Calc</button>

</form>
</md-card>

<md-card>
<md-list dense>
   <md-list-item *ngFor="let item of result">{{item.px}}px = <strong>{{item.rem}}rem</strong></md-list-item>
</md-list>
</md-card>
